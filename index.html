<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag & Drop Meal Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    #container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    #recipe-list {
      width: 220px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      height: 600px;
      overflow-y: auto;
    }
    #recipe-list h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .recipe {
      background: #4CAF50;
      color: white;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: grab;
      user-select: none;
      font-weight: bold;
    }
    #meal-plan {
      flex-grow: 1;
      max-width: 800px;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    #meal-plan table {
      width: 100%;
      border-collapse: collapse;
    }
    #meal-plan th, #meal-plan td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      vertical-align: top;
      min-width: 120px;
      height: 100px;
      position: relative;
    }
    #meal-plan th {
      background: #efefef;
    }
    .meal-slot {
      background: #fafafa;
      border-radius: 5px;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      justify-content: center;
      align-items: center;
    }
    .meal-slot.drag-over {
      border: 2px dashed #4CAF50;
      background: #e6ffe6;
    }
    .meal-item {
      background: #2196F3;
      color: white;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 0.9em;
      cursor: pointer;
      user-select: none;
      max-width: 100%;
      overflow-wrap: break-word;
    }
    .clear-button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #dc3545;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Drag & Drop Meal Planner</h1>
  <div id="container">
    <div id="recipe-list">
      <h2>Recipes</h2>
      <!-- Recipes will be dynamically added here -->
    </div>

    <div id="meal-plan">
      <table>
        <thead>
          <tr>
            <th>Day / Meal</th>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
          </tr>
        </thead>
        <tbody id="meal-plan-body">
          <!-- Meal slots dynamically generated -->
        </tbody>
      </table>
      <button class="clear-button" onclick="clearPlan()">Clear Plan</button>
    </div>
  </div>

  <script>
    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    const meals = ['Breakfast', 'Lunch', 'Dinner'];

    // Predefined recipes
    const recipes = [
      { name: "Pancakes", ingredients: ["Flour", "Milk", "Eggs", "Maple Syrup"], instructions: "Mix and fry." },
      { name: "Chicken Salad", ingredients: ["Chicken", "Lettuce", "Tomatoes", "Dressing"], instructions: "Mix all." },
      { name: "Spaghetti Bolognese", ingredients: ["Spaghetti", "Ground Beef", "Tomato Sauce"], instructions: "Cook and combine." },
      { name: "Omelette", ingredients: ["Eggs", "Cheese", "Spinach"], instructions: "Beat eggs and cook." },
      { name: "Grilled Cheese Sandwich", ingredients: ["Bread", "Cheese", "Butter"], instructions: "Grill sandwich." },
      { name: "Steak with Veggies", ingredients: ["Steak", "Broccoli", "Carrots"], instructions: "Grill steak and steam veggies." },
      { name: "Fruit Smoothie", ingredients: ["Banana", "Berries", "Yogurt"], instructions: "Blend all." },
      { name: "Tacos", ingredients: ["Tortillas", "Beef", "Lettuce", "Cheese"], instructions: "Assemble tacos." }
    ];

    const recipeListEl = document.getElementById('recipe-list');
    const mealPlanBody = document.getElementById('meal-plan-body');

    // Load saved plan from localStorage
    let mealPlan = JSON.parse(localStorage.getItem('mealPlan')) || {};

    // Render recipes as draggable items
    function renderRecipes() {
      recipes.forEach(recipe => {
        const div = document.createElement('div');
        div.className = 'recipe';
        div.draggable = true;
        div.textContent = recipe.name;

        div.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', recipe.name);
          e.dataTransfer.effectAllowed = "move";
        });

        recipeListEl.appendChild(div);
      });
    }

    // Render meal plan table rows
    function renderMealPlan() {
      mealPlanBody.innerHTML = '';
      days.forEach(day => {
        const tr = document.createElement('tr');
        const dayCell = document.createElement('td');
        dayCell.textContent = day;
        dayCell.style.fontWeight = 'bold';
        tr.appendChild(dayCell);

        meals.forEach(meal => {
          const td = document.createElement('td');
          td.className = 'meal-slot';
          td.dataset.day = day;
          td.dataset.meal = meal;

          td.addEventListener('dragover', e => {
            e.preventDefault();
            td.classList.add('drag-over');
          });

          td.addEventListener('dragleave', e => {
            td.classList.remove('drag-over');
          });

          td.addEventListener('drop', e => {
            e.preventDefault();
            td.classList.remove('drag-over');
            const recipeName = e.dataTransfer.getData('text/plain');
            assignMeal(day, meal, recipeName);
            renderMealPlan();
            savePlan();
          });

          // Show assigned recipe(s) in the slot
          const assignedRecipe = mealPlan[day]?.[meal];
          if (assignedRecipe) {
            const mealDiv = document.createElement('div');
            mealDiv.className = 'meal-item';
            mealDiv.textContent = assignedRecipe;
            mealDiv.title = 'Click to remove';

            mealDiv.addEventListener('click', () => {
              removeMeal(day, meal);
              renderMealPlan();
              savePlan();
            });

            td.appendChild(mealDiv);
          }

          tr.appendChild(td);
        });

        mealPlanBody.appendChild(tr);
      });
    }

    function assignMeal(day, meal, recipeName) {
      if (!mealPlan[day]) mealPlan[day] = {};
      mealPlan[day][meal] = recipeName;
    }

    function removeMeal(day, meal) {
      if (mealPlan[day]) {
        delete mealPlan[day][meal];
        if (Object.keys(mealPlan[day]).length === 0) {
          delete mealPlan[day];
        }
      }
    }

    function savePlan() {
      localStorage.setItem('mealPlan', JSON.stringify(mealPlan));
    }

    function clearPlan() {
      if (confirm("Are you sure you want to clear the meal plan?")) {
        mealPlan = {};
        localStorage.removeItem('mealPlan');
        renderMealPlan();
      }
    }

    // Initialize
    renderRecipes();
    renderMealPlan();
  </script>
</body>
</html>
