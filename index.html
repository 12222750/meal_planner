<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Meal Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .box {
      background: white;
      border-radius: 8px;
      padding: 15px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.clear {
      background-color: #dc3545;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .day-meal {
      margin-bottom: 10px;
    }

    .meal-label {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }

    select {
      background: #fff;
    }
  </style>
</head>
<body>

  <h1>Advanced Meal Planner</h1>

  <div class="container">

    <!-- Recipe Management -->
    <div class="box">
      <h2>Add Recipe</h2>
      <label>Recipe Name</label>
      <input type="text" id="recipeName">

      <label>Ingredients (comma separated)</label>
      <input type="text" id="recipeIngredients">

      <label>Instructions</label>
      <textarea id="recipeInstructions" rows="4"></textarea>

      <button onclick="addRecipe()">Add Recipe</button>
      <h3>Saved Recipes</h3>
      <ul id="recipeList"></ul>
    </div>

    <!-- Meal Planner -->
    <div class="box">
      <h2>Weekly Meal Plan</h2>
      <div id="mealPlanner"></div>
      <button onclick="saveMealPlan()">Save Plan</button>
      <button class="clear" onclick="clearMealPlan()">Clear Plan</button>
    </div>

    <!-- Pantry -->
    <div class="box">
      <h2>Pantry</h2>
      <input type="text" id="pantryItem" placeholder="Enter pantry item">
      <button onclick="addPantryItem()">Add</button>
      <ul id="pantryList"></ul>
    </div>

    <!-- Grocery List -->
    <div class="box">
      <h2>Grocery List</h2>
      <button onclick="generateGroceryList()">Generate</button>
      <ul id="groceryList"></ul>
    </div>

  </div>

  <script>
    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    const meals = ['Breakfast', 'Lunch', 'Dinner'];

    let recipes = JSON.parse(localStorage.getItem("recipes")) || [];
    let pantry = JSON.parse(localStorage.getItem("pantry")) || [];

    // ===== Recipe Handling =====
    function updateRecipeList() {
      const list = document.getElementById("recipeList");
      list.innerHTML = '';
      recipes.forEach((r) => {
        const li = document.createElement('li');
        li.textContent = `${r.name}`;
        list.appendChild(li);
      });
    }

    function addRecipe() {
      const name = document.getElementById("recipeName").value.trim();
      const ingredients = document.getElementById("recipeIngredients").value.trim().split(',').map(i => i.trim());
      const instructions = document.getElementById("recipeInstructions").value.trim();

      if (!name || ingredients.length === 0 || !instructions) {
        return alert("Please fill out all fields.");
      }

      recipes.push({ name, ingredients, instructions });
      localStorage.setItem("recipes", JSON.stringify(recipes));
      updateRecipeList();
      createMealPlannerUI();

      document.getElementById("recipeName").value = '';
      document.getElementById("recipeIngredients").value = '';
      document.getElementById("recipeInstructions").value = '';
    }

    // ===== Meal Planner UI =====
    function createMealPlannerUI() {
      const planner = document.getElementById("mealPlanner");
      planner.innerHTML = '';

      const savedPlan = JSON.parse(localStorage.getItem("mealPlan")) || {};

      days.forEach(day => {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day-meal');
        const dayLabel = document.createElement('div');
        dayLabel.classList.add('meal-label');
        dayLabel.textContent = day;
        dayDiv.appendChild(dayLabel);

        meals.forEach(meal => {
          const label = document.createElement('label');
          label.textContent = meal;

          const select = document.createElement('select');
          select.id = `meal-${day}-${meal}`;

          const defaultOption = document.createElement('option');
          defaultOption.value = "";
          defaultOption.textContent = "-- Select Recipe --";
          select.appendChild(defaultOption);

          recipes.forEach(r => {
            const option = document.createElement('option');
            option.value = r.name;
            option.textContent = r.name;
            select.appendChild(option);
          });

          if (savedPlan[day] && savedPlan[day][meal]) {
            select.value = savedPlan[day][meal];
          }

          dayDiv.appendChild(label);
          dayDiv.appendChild(select);
        });

        planner.appendChild(dayDiv);
      });
    }

    function saveMealPlan() {
      const plan = {};

      days.forEach(day => {
        plan[day] = {};
        meals.forEach(meal => {
          const selected = document.getElementById(`meal-${day}-${meal}`).value;
          plan[day][meal] = selected;
        });
      });

      localStorage.setItem("mealPlan", JSON.stringify(plan));
      alert("Meal Plan Saved!");
    }

    function clearMealPlan() {
      localStorage.removeItem("mealPlan");
      createMealPlannerUI();
    }

    // ===== Pantry =====
    function addPantryItem() {
      const item = document.getElementById("pantryItem").value.trim();
      if (!item) return;

      pantry.push(item.toLowerCase());
      localStorage.setItem("pantry", JSON.stringify(pantry));
      updatePantryList();
      document.getElementById("pantryItem").value = '';
    }

    function updatePantryList() {
      const list = document.getElementById("pantryList");
      list.innerHTML = '';
      pantry.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
    }

    // ===== Grocery List Generator =====
    function generateGroceryList() {
      const plan = JSON.parse(localStorage.getItem("mealPlan")) || {};
      const ingredientsByMeal = { Breakfast: [], Lunch: [], Dinner: [] };

      days.forEach(day => {
        meals.forEach(meal => {
          const recipeName = plan[day]?.[meal];
          if (recipeName) {
            const recipe = recipes.find(r => r.name === recipeName);
            if (recipe) {
              ingredientsByMeal[meal].push(...recipe.ingredients.map(i => i.trim().toLowerCase()));
            }
          }
        });
      });

      const list = document.getElementById("groceryList");
      list.innerHTML = '';

      meals.forEach(meal => {
        const items = ingredientsByMeal[meal]
          .filter(i => !pantry.includes(i))
          .filter((value, index, self) => self.indexOf(value) === index); // remove duplicates

        if (items.length > 0) {
          const header = document.createElement('li');
          header.innerHTML = `<strong>${meal}</strong>`;
          list.appendChild(header);

          items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            list.appendChild(li);
          });
        }
      });
    }

    // ===== Init =====
    updateRecipeList();
    updatePantryList();
    createMealPlannerUI();
  </script>
</body>
</html>
